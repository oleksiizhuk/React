<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>footer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>


<footer>
    <section class="section-14">
        <div class="container-my">
            <div class="section-14__footer">

                <div class="section-14__footer__block-first">
                    <div class="section-14__footer__block-first__item-logo">
                        <img src="img/Logo.png" alt="">
                    </div>
                    <div class="section-14__footer__block-first__item-text">
                        <p>Крупнейший Российский лидер сильфонного производства.</p>
                    </div>
                    <div class="section-14__footer__block-first__item-text-s">
                        <img src="img/section-14-C.png" alt="">
                        <p>2014 ООО ТПЗ-Сервис</p>
                    </div>
                </div>

                <div class="section-14__footer__block-second">
                    <div class="section-14__footer__block-second__item-text__address">
                        <p class="section-14__footer__block-second__item-text__address-text">Адрес: 300004 г. Тула, ул.
                            Марата, 49</p>
                        <p class="section-14__footer__block-second__item-text__address-phone">+7 (4872) 250-240</p>
                        <button class="section-14__footer__block-second__item-text__address-button">онлайн заказ
                        </button>
                    </div>
                </div>
                <div class="section-14__footer__block-third">
                    <div class="section-14__footer__block__item__nav">
                        <ul>
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Продукция</a></li>
                            <li><a href="#">Приминение</a></li>
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Информация</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="section-14__footer__block__item__subscribe">
                        <form action="#">
                            <img src="img/section-14-list.png" alt="">
                            <input placeholder="Подпишитесь на новости" type="email">
                            <button type="submit">></button>
                        </form>
                    </div>
                </div>
                <div class="section-14__footer__block-fourth">
                    <div class="section-14__footer__block__item-last-logo">
                        <img src="img/Samovar.png" alt="">
                        <img src="img/LogoSME.png" alt="" class="section-14__footer__block-fourth__last-img">
                    </div>
                </div>
            </div>
        </div>
    </section>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
