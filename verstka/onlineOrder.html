<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onlineOrder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="section-9">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Онлайн заказ</h5>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="section-9__form-class">
                            <h5>Должность</h5>
                            <input type="text" id="position" class="form-control" placeholder="Ваша должность">
                        </div>

                        <div class="section-9__form-class">
                            <h5>ФИО</h5>
                            <input type="text" id="fullName" class="form-control" placeholder="Фамилия Имя Отчество">
                        </div>

                        <div class="section-9__form-class">
                            <h5>Телефон</h5>
                            <input type="text" id="phone" class="form-control" placeholder="+7(...) ... .. ..">
                        </div>

                        <div class="section-9__form-class">
                            <h5>Email</h5>
                            <input type="text" id="mail" placeholder="Ваш email" class="form-control">
                        </div>

                        <div class="section-9__form-class">
                            <h5> Тип продукции</h5>
                            <div class="section-9__radio-div">

                                <label for="radio" class="labelRadio" id="label">
                                    <input type="radio" name="radio" placeholder="Сильфоны" id="radio"
                                           class="radioInput">

                                    <span>Сильфоны</span></label>


                                <label for="radio1" class="labelRadio" id="label1">
                                    <input type="radio" name="radio" placeholder="Компенсаторы сильфонные"
                                           class="radioInput"
                                           id="radio1">
                                    <span>Компенсаторы сильфонные</span></label>


                                <label for="radio2" class="labelRadio" id="label2">
                                    <input type="radio" name="radio"
                                           placeholder="Изделия из пластмасс"
                                           class="radioInput"
                                           id="radio2">
                                    <span>Изделия из
                                пластмасс</span></label>

                            </div>
                        </div>

                        <div class="section-9__form-class">
                            <h5>Описание заказа</h5>
                            <textarea type="text" id="description" class="form-control" rows="3"
                                      placeholder="Описание, технические особенности или комментарии"></textarea>
                        </div>

                        <div class="modal-footer">
                            <div class="section-9__download-block__item visibilityHidden">
                                <div class="section-9__download-block__item-img">
                                    <img src="icons/writing.png" alt="">
                                </div>
                                <div class="section-9__download-block__text-div">
                                    <span class="section-9__download-block__text-div__download-text"> Документ примечания</span>
                                    <span class="section-9__download-block__item-date">28.12.19</span>
                                </div>
                            </div>

                            <label for="file" class="section-9__labelFile"><img src="img/downloadButtonArrow.png"
                                                                                alt="">
                                Прикрепить файл</label>
                            <input type="file" id="file" class="section-9__inputFile">

                            <input type="submit" class="section-9__modal-body__input-submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>
</html>
