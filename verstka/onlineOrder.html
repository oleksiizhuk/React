<body>

<section class="section-9">
    <div class="container-online-order">
        <h3>Онлайн заказ</h3>

        <form action="#">
            <label for="">Должность</label>
            <input type="text" id="" placeholder="Ваша должность">

            <label for="">ФИО</label>
            <input type="text" placeholder="Фамилия Имя Отчество">

            <label for="">Телефон</label>
            <input type="text" placeholder="+7(...) ... .. ..">

            <label for="">Email</label>
            <input type="text" placeholder="Ваш email">

            <label for=""> Тип продукции</label>
            <input type="checkbox" placeholder="Сильфоны">
            <input type="checkbox" placeholder="Компенсаторы сильфонные">
            <input type="checkbox" placeholder="Изделия из пластмасс">

            <label for="">Описание заказа</label>
            <input type="text" placeholder="Описание, технические особенности или комментарии">

        </form>
    </div>
</section>
