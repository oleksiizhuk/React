    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Todo application</h4>
        </div>
        <div class="card-body">
            <p class="card-text feedBack">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
            <div class="input-group" id="actionPanel">
                <div class="input-group-prepend">
                    <span class="selectAllAction">
                        <button class="btn btn-outline-primary" type="button" id="selectAllButton">Select all</button>
                    </span>
                </div>
                <input type="text" class="form-control" id="input">
                <div class="input-group-prepend">
                    <span class="addItem">
                        <button class="btn btn-outline-primary" type="button" id="addItem">Add Item</button>
                    </span>
                </div>
            </div>
            <div class="actionPanel2">
                <div class="btn-group btn-block">
                    <button class="btn btn-success" id="doneAction">Done</button>
                    <button class="btn btn-info" id="restoreAction">Restore</button>
                    <button class="btn btn-danger" id="removeAction">Remove</button>
                </div>
            </div>
        </div>
        <ul class="list-group list-group-flush" id="list">
          <!--  <li class="list-group-item todo-item ">
                <span class="item-name">Test</span>
                <button class="btn btn-outline-primary float-right">Done</button>
                <button class="btn btn-outline-danger float-right">Remove</button>
            </li>-->
        </ul>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
