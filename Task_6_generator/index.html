<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="container">
    <div class="context">
        <button type="button" class="btn btn-primary" id="topButton">Старт</button>

        <form action="#" class="form" id="form">
            <p id="question">сколько лет Украине</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="20"
                       checked>
                <label class="form-check-label" for="exampleRadios1">
                    20
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="24"
                       checked>
                <label class="form-check-label" for="exampleRadios2">
                    24
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="27"
                       checked>
                <label class="form-check-label" for="exampleRadios3">
                    27
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="28"
                       checked>
                <label class="form-check-label" for="exampleRadios4">
                    28
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <p id="answer"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
